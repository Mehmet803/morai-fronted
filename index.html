<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MorAI</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20,20,30,0.9);
      color: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .center h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid #555;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    .btn:hover {
      background: #00c853;
      border-color: #00c853;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="center">
    <h1>Nereden başlayalım?</h1>
    <p>Bir mesaj yaz reis.</p>

    <div class="buttons">
      <button class="btn">Porsche</button>
      <button class="btn">Plan</button>
      <button class="btn">Motivasyon</button>
    </div>
  </div>
</body>
</html>
